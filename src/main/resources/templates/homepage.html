<div th:replace="header :: myheader"></div>
<a th:href="@{/add}" class="btn btn-outline-primary add-student-btn">Add Student</a>
<table class="table table-striped table-borderless ">
    <thead class="thead-dark">
    <tr>
        <th>Roll Number</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tr th:each="student : ${allStudents}">
        <td th:text="${student.rollNo}"></td>
        <td th:text="${student.name}"></td>
        <td><a th:href="@{/update/{rollno}(rollno=${student.rollNo})}" class="btn btn-primary">Update</a></td>
        <td><a th:href="@{/delete/{rollno}(rollno=${student.rollNo})}" class="btn btn-danger">Delete</a></td>
    </tr>
</table>
<hr>
<div th:replace="footer :: myfooter"></div>
