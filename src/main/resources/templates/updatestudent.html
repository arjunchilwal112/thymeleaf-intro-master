<div th:replace="header :: myheader"></div>
<div class="container my-5">
    <h3>Add Student</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/update}" th:object="${student}" method="POST">
                    <div class="row">

                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" name="name"  class="form-control"
                                   id="name" placeholder="Name" th:field="*{name}" />
                            <!--                            th:field="*{name}"-->
                        </div>
                        <div class="form-group col-md-6">
                            <label for="rollNo" class="col-form-label">Roll No.</label>
                            <input type="number" name="rollNo"  class="form-control"
                                   id="rollNo" placeholder="Roll Number" th:field="*{rollNo}"/>
                            <!--                            th:field="*{rollNo}"-->
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<hr>
<div th:replace="footer :: myfooter"></div>
